<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fractals</title>
        <link rel="icon" type="image/x-icon" href="styles/icon.png">
        <link rel="stylesheet" href="styles/styles.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <div class="page">
            
            <div id="dropdown-container">
                <div id="dropdown-button" clicked="false">
                    <img id="hamburger-menu" class="icon" src="styles/svgs/list.svg">
                </div>
                <div id="options">
                    <div class="option text type active" id="m-opt">Mandelbrot set</div>
                    <div class="option text type " id="j-opt">Julia set</div>
                </div>
            </div>

            <div id="controls-container">
                <div id="controls-button" clicked="false">
                    <img id="controls-icon" class="icon" src="styles/svgs/nut.svg">
                </div>
                <div id="control-options">
                    <div id="pan" class="opt">
                        <img id="pan-icon" class="icon control-opt" src="styles/svgs/hand-index-thumb.svg">
                    </div>
                    <div id="zoom" class="opt">
                        <img id="zoom-icon" class="icon control-opt" src="styles/svgs/zoom-in.svg">
                    </div>
                    <div id="reset" class="opt">
                        <img id="reset-icon" class="icon control-opt" src="styles/svgs/arrow-counterclockwise.svg">
                    </div>
                </div>
            </div>

            <canvas id="webgl"></canvas>
            
            
            <div id="coordinates-container" class="text">
                <h4 id="coordinates"></h4>
            </div>
        </div>
        
        
        <script type="importmap">
	        {
		        "imports": {
		        	"three": "https://unpkg.com/three/build/three.module.js",
                    "three/examples/jsm/Addons.js": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
		        }
	        }
        </script>
        <script type="module" src="script.js"></script>
        
    </body>
</html>
